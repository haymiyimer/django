<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h4>teachers list </h4>
<table>
    <tr>
        <td>id</td>
        <td>name</td>
        <td>no</td>

    {% for y in teacher  %}

    </tr>
    {% endfor %}
</table>

</html>
